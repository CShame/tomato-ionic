<div class="voice-recorder-container">
    <div #holdToVoice class="hold-tips" [ngClass]="{'active': isStartRecord}">
        按住我说话
    </div>
    <div id="play_block" #play_block>
        <button ion-button color="secondary" round (click)="play()"> 播放 </button>
    </div>
</div>
<div class="voice-mock-img"><img [(src)]="voice.ImgUrl" alt="" src="" *ngIf="false"></div>

<ion-list>
    <ion-item>
        <ion-range [(ngModel)]="singleValue" color="danger" pin="true"></ion-range>
    </ion-item>

    <ion-item>
        <ion-range min="0" max="100" [(ngModel)]="uploadProgress" color="secondary">
            <ion-label range-left>0</ion-label>
            <ion-label range-right>100%</ion-label>
        </ion-range>
    </ion-item>
</ion-list>
