<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title>{{page_title}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addTask()">
                  <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides pager="false" (ionSlideDidChange)="slideChanged()">

        <!-- 首页 -->
        <ion-slide>
            <div>
                <angular-round-progress [(timerStatus)]="timerStatus"></angular-round-progress>
            </div>
            <div class="active-task">
                <div class="bs-callout bs-callout-info" *ngIf="activeTomato">
                    <h4 class="active-task-title">{{ activeTomato.title }}</h4>
                    <p class="active-task-desc">{{ activeTomato.description }}</p>
                </div>
                <div class="bs-callout bs-callout-info" *ngIf="isResting">
                    <h4 class="rest-title">休息中....</h4>
                </div>
                <button ion-button block outline color="danger" class="break-tomato" *ngIf="activeTomato" (click)="breakActiveTask(true)">中断当前番茄钟</button>
            </div>
        </ion-slide>

        <!-- 今日番茄钟 -->
        <ion-slide class="tomato-today-slide">
            <!-- <h1 class="today-tomatoCount">{{tomatoCount}}</h1> -->
            <!-- 这里可以按照时间进度进行分组，再进行展示-->
            <ion-list>
                <ion-item *ngFor="let tomato of historyTomatoes" class="tomato-today-list" track="tooling">
                    <ion-avatar item-start>
                        <img src="assets/tomato.png">
                    </ion-avatar>
                    <h2>
                        <span [ngClass]="{'text-breaked':tomato.succeed==0}">{{tomato.title | StringTruncate: 20}}</span>
                        <img src="./assets/voice/voice.png" *ngIf="tomato.voiceUrl" class="play-icon" (click)="playVoiceRecord(tomato)">
                    </h2>
                    <h3>
                        <span class="tomato-start-end-time">{{tomato.startTime | date:'shortTime'}} - {{tomato.endTime | date:'shortTime'}}</span>
                        <div *ngIf="tomato.breakReason" class="tomato-break-reason">(中断原因:{{tomato.breakReason}})</div>
                    </h3>
                </ion-item>
            </ion-list>
        </ion-slide>

        <!-- 历史番茄钟 -->
        <ion-slide class="tomato-history-slide">
            <!-- another way: (keyup.enter)="seachTomatoes(tomatoSearchbar.value)" -->
            <ion-searchbar #tomatoSearchbar (ionInput)="seachTomatoes($event)" placeholder="番茄钟名称..." ></ion-searchbar>
            <!-- <button ion-button block outline color="danger" (click)="testPlayVoice(true)">testPlayVoice</button> -->
            <ion-list>
                <ion-item *ngFor="let item of items">
                    {{ item }}
                </ion-item>
            </ion-list>
        </ion-slide>
    </ion-slides>

</ion-content>
