<ion-header>
    <ion-navbar>
        <ion-title>首页</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-slides pager>
        <ion-slide>
            <div class="voice-mock-img"><img [(src)]="voice.ImgUrl" alt="" src=""></div>
            <div #holdToVoice class="hold-tips" [ngClass]="{'active': isStartRecord}">
                按住我说话
            </div>
            <div id="play_block" #play_block>
                <button ion-button color="secondary" round (click)="play()"> 播放 </button>
            </div>
        </ion-slide>

        <ion-slide>
            <h1 class="subtitle is-1">今日番茄钟{{tomatoCount}}</h1>
            <ion-list>
                <ion-item *ngFor="let tomato of historyTomatoes">
                    <ion-avatar item-start>
                        <img src="assets/tomato.png">
                    </ion-avatar>
                    <h2><span [ngClass]="{'text-breaked':tomato.succeed==0}">{{tomato.title | StringTruncate: 20}}</span></h2>
                    <h3><span>{{tomato.endTime | date:'shortTime'}}</span>
                    </h3>
                </ion-item>
            </ion-list>
        </ion-slide>

        <ion-slide>
            <ion-list>
                <ion-item-sliding>
                    <ion-item>
                        <ion-avatar item-start>
                            <img src="assets/tomato.png">
                        </ion-avatar>
                        <h2>Slimer</h2>
                    </ion-item>
                    <ion-item-options side="right">
                        <button ion-button color="primary">
                        <ion-icon name="text"></ion-icon>
                        删除
                    </button>
                        <button ion-button color="secondary">
                        <ion-icon name="call"></ion-icon>
                        添加
                    </button>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </ion-slide>

    </ion-slides>
</ion-content>
