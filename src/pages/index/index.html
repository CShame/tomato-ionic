<ion-header>
    <ion-navbar>
        <ion-title>首页</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-slides pager>
        <ion-slide>
            <div class="voice-mock-img"><img [(src)]="voice.ImgUrl" alt="" src=""></div>
            <div #holdToVoice class="hold-tips" [ngClass]="{'active': isStartRecord}">
                按住我说话
            </div>
            <div id="play_block" #play_block>
                <button ion-button color="secondary" round (click)="play()"> 播放 </button>
            </div>
        </ion-slide>

        <ion-slide>
            <ion-list>
                <ion-item-sliding>
                    <ion-item>
                        <ion-avatar item-start>
                            <img src="assets/tomato.png">
                        </ion-avatar>
                        <h2>Slimer</h2>
                    </ion-item>
                    <ion-item-options side="left">
                        <button ion-button color="primary">
                        <ion-icon name="text"></ion-icon>
                        Text
                    </button>
                        <button ion-button color="secondary">
                        <ion-icon name="call"></ion-icon>
                        Call
                    </button>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </ion-slide>

        <ion-slide>
            <tomatobang-timeline  [historyTomatoes]="historyTomatoes"  [tomatoCount]="tomatoCount"></tomatobang-timeline>
            <ion-list>
                <ion-item>
                    <ion-avatar item-start>
                    <img src="assets/tomato.png">
                    </ion-avatar>
                    <h2>标题</h2>
                    <h3>目标!</h3>
                    <p>描述...</p>
                </ion-item>
            </ion-list>
        </ion-slide>

    </ion-slides>
</ion-content>
