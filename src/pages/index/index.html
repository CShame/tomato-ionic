<ion-header>
    <ion-navbar>
        <ion-title>首页</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-slides pager>
        <ion-slide>
            <div>
                <angular-round-progress [(timerStatus)]="timerStatus"></angular-round-progress>
            </div>
            <button ion-fab mini (click)="addTask()"><ion-icon name="add"></ion-icon></button>
        </ion-slide>

        <ion-slide class="tomato-today-slide">
            <h1>今日番茄钟({{tomatoCount}})</h1>
            <ion-list>
                <ion-item *ngFor="let tomato of historyTomatoes">
                    <ion-avatar item-start>
                        <img src="assets/tomato.png">
                    </ion-avatar>
                    <h2><span [ngClass]="{'text-breaked':tomato.succeed==0}">{{tomato.title | StringTruncate: 20}}</span></h2>
                    <h3><span>{{tomato.endTime | date:'shortTime'}}</span>
                    </h3>
                </ion-item>
            </ion-list>
        </ion-slide>

        <ion-slide>
            <ion-list>
                <ion-item-sliding>
                    <ion-item>
                        <ion-avatar item-start>
                            <img src="assets/tomato.png">
                        </ion-avatar>
                        <h2>Slimer</h2>
                    </ion-item>
                    <ion-item-options side="right">
                        <button ion-button color="primary">
                        <ion-icon name="text"></ion-icon>
                        删除
                    </button>
                        <button ion-button color="secondary">
                        <ion-icon name="call"></ion-icon>
                        添加
                    </button>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </ion-slide>

    </ion-slides>
   
</ion-content>
