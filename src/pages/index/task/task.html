<ion-header>
    <ion-toolbar>
        <ion-title>
            任务管理
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">关闭</span>
              <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div *ngIf="openNewTaskForm">
        <h1 class="add-newtask-title">添加新任务</h1>
        <ion-list>
            <ion-item>
                <ion-label stacked>任务名称</ion-label>
                <ion-input type="text" [(ngModel)]="newTask.title"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>目标</ion-label>
                <ion-input type="text" [(ngModel)]="newTask.target"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>番茄钟个数</ion-label>
                <ion-input type="text" [(ngModel)]="newTask.num"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>描述/备注</ion-label>
                <ion-input type="text" [(ngModel)]="newTask.description"></ion-input>
            </ion-item>

            <ion-item>
                <voice-recorder></voice-recorder>
            </ion-item>
        </ion-list>
        <button ion-button color="secondary" outline (click)="addTask(true)">添加</button>
        <button ion-button color="light" outline (click)="openNewTaskForm=false;newTask.title=''">取消</button>
    </div>

    <div padding *ngIf="!openNewTaskForm" style="text-align:center">
        <button outline ion-button (click)="openNewTaskForm=true">添加新任务...</button>
    </div>


    <div padding *ngIf="!openNewTaskForm">
        <ion-segment [(ngModel)]="taskType">
            <ion-segment-button value="today">
                今日任务
            </ion-segment-button>
            <ion-segment-button value="often">
                候选任务
            </ion-segment-button>
        </ion-segment>
    </div>

    <div *ngIf="!openNewTaskForm" [ngSwitch]="taskType">
        <ion-list  *ngSwitchCase="'today'">
            <ion-item-sliding>
                <ion-item *ngFor="let task of allTasks.unfinished | TaskPipe:true">
                    <ion-avatar item-start>
                        <img src="assets/tomato.png">
                    </ion-avatar>
                    <h2 class="title">{{ task.title }}</h2>
                    <h3 class="subtitle">{{ task.target }}({{ task.description }})</h3>
                </ion-item>
                <ion-item-options side="right">
                    <button ion-button color="primary">
                            <ion-icon name="text"></ion-icon>删除
                     </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>

        <ion-list *ngSwitchCase="'often'">
            <ion-item-sliding>
                <ion-item *ngFor="let task of allTasks.unfinished | TaskPipe:false">
                    <ion-avatar item-start>
                        <img src="assets/tomato.png">
                    </ion-avatar>
                    <h2 class="title">{{ task.title }}</h2>
                    <h3 class="subtitle">{{ task.target }}({{ task.description }})</h3>
                </ion-item>
                <ion-item-options side="right">
                    <button ion-button color="primary">
                      <ion-icon name="text"></ion-icon> 删除
                  </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </div>

</ion-content>
