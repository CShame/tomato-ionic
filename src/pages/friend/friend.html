<ion-header>
    <ion-toolbar>
        <div padding>
            <ion-segment [(ngModel)]="showType">
                <ion-segment-button value="hot">
                    热门
                </ion-segment-button>
                <ion-segment-button value="focus">
                    关注
                </ion-segment-button>
            </ion-segment>
        </div>

        <ion-buttons right>
            <button ion-button icon-only (click)="toMessagePage()">
                <ion-icon ios="ios-chatboxes-outline" md="ios-chatboxes-outline"></ion-icon>
                <ion-badge item-end color="danger">23</ion-badge>
            </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>


<ion-content>

    <div [ngSwitch]="showType">
        <ion-list *ngSwitchCase="'hot'">
            热门
        </ion-list>

        <ion-list *ngSwitchCase="'focus'">
            关注
        </ion-list>
    </div>

</ion-content>
