<ion-header>
    <ion-toolbar>
        <div padding>
            <ion-segment [(ngModel)]="showType">
                <ion-segment-button value="hot">
                    动态
                </ion-segment-button>
                <ion-segment-button value="rank">
                    排名
                </ion-segment-button>
            </ion-segment>
        </div>

        <ion-buttons right>
            <button ion-button icon-only (click)="toMessagePage()">
                <ion-icon id="message-box-icon" ios="ios-notifications-outline" md="ios-notifications-outline"></ion-icon>
                <ion-badge item-end color="danger" class="message-box-num">23</ion-badge>
            </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>


<ion-content>

    <div [ngSwitch]="showType">
        <ion-list *ngSwitchCase="'hot'">
            <button ion-item navPush="FriendInfoPage">
                <ion-icon name="contact" item-start class="setting-icon"></ion-icon>
                张三的番茄钟“打卡健身”正在进行中...
            </button>
        </ion-list>

        <ion-list *ngSwitchCase="'rank'">
        </ion-list>
    </div>

</ion-content>
