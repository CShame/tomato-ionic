<ion-header>
  <ion-navbar>
    <ion-title>
      我
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card-header>
    你好，{{username}}
  </ion-card-header>

  <ion-list>
    <button ion-item (click)="profile()">
      <ion-icon name="contact" item-start></ion-icon>
      我的资料
    </button>
    
    <button ion-item (click)="setting()">
      <ion-icon name="cog" item-start ></ion-icon>
      设置
    </button>

    <button ion-item>
      <ion-icon name="share-alt" item-start></ion-icon>
      分享
    </button>

    <button ion-item (click)="about()">
      <ion-icon name="information-circle" item-start></ion-icon>
      关于
    </button>

    <button (click)="logout()" ion-item>
      <ion-icon name="log-out" item-start></ion-icon>
      退出
    </button>

  </ion-list>

</ion-content>
