<ion-header>
  <ion-navbar>
    <ion-title>
      我
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card-header>
    你好，{{username}}
  </ion-card-header>

  <ion-list>
    <ion-item>
      <ion-icon name="contact" item-start></ion-icon>
      我的资料
    </ion-item>

    <ion-item>
      <ion-icon name="cog" item-start></ion-icon>
      设置
    </ion-item>

    <ion-item (click)="logout()">
      <ion-icon name="exit" item-start></ion-icon>
      退出
    </ion-item>

  </ion-list>

</ion-content>
